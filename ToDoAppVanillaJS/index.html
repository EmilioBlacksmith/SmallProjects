<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App - Vanilla JS</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="scripts/index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root">
      <h1>To Do App with Vanilla JS</h1>
      <div class="appContainer" id="appContainer">
        <div>
          <button class="addButton" onclick="CreateTask('Kill me Jesus')">
            <i class="fa-solid fa-plus"></i>
          </button>
          <input type="text" placeholder="Task" id="newTaskTitle">
        </div>
        <div class="taskCard" draggable="true">This is a Task</div>
        <div class="taskCard" draggable="true">This is another Task</div>
      </div>
    </div>
  </body>
</html>
